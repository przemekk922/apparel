<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<style></style>
	</head>
	<body>
		<div class="container">
			<div class="content-box">
				<div class="content">
					<div class="bar">
						<a class="logo" href="index.html"><img src="images/logo.svg" /></a>
						<div class="menu-icon" onclick="openMenu(this)">
							<img src="images/Hamburger_icon.svg"></img>
						</div>
					</div>
					<div class="menu" id = "menu">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="index2.html">About us</a></li>
							<li>Contact</li>
						</ul>
					</div>
					<div class="foto-mobile">
						<img
							src="images/hero-desktop.jpg"
							alt="apparel model"
							width="610px"
							height="800px"
						/>
					</div>
					<div class="title">
						<h1>
							<span class="header2">ABOUT</span>
							<span class="header1">US</span>
						</h1>
					</div>
					<div class="text">
						<p>
							I've seen things you people wouldn't believe.
							Attack ships on fire off the shoulder of Orion. I watched c-beams glitter in the dark near the Tanhauser Gate. All those moments will be lost in time, like tears in rain.
						</p>
					</div>
				</div>
			</div>
			<div class="foto">
				<img
					src="images/hero-desktop.jpg"
					alt="apparel model"
					width="610px"
					height="800px"
				/>
			</div>
		</div>
		<script>
			function openMenu(open) {
    open.classList.toggle("change");
    const menu = document.querySelector("#menu");
    menu.classList.toggle("menu-open");
   }
		</script>
	</body>
</html>
