<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<style></style>
	</head>
	<body>
		<div class="container">
			<div class="content-box">
				<div class="content">
					<div class="logo"><img src="images/logo.svg" /></div>
					<div class="foto-mobile">
						<img
							src="images/hero-desktop.jpg"
							alt="apparel model"
							width="610px"
							height="800px"
						/>
					</div>
					<div class="title">
						<h1>
							<span class="header1">WE'RE</span>
							<span class="header2">COMING SOON</span>
						</h1>
					</div>
					<div class="text">
						<p>
							Hello fellow shoppers! We're currently building our new fashion
							store. Add your email below to stay up-to-date with announcements
							and our launch deals.
						</p>
					</div>
					<form class="emailbox">
						<input type="email" placeholder="Email Adress" />
						<button type="submit" value="sub">
							<img src="images/icon-arrow.svg" alt="Arrow" />
						</button>
						<p>Please provide valid email</p>
					</form>
				</div>
			</div>
			<div class="foto">
				<img
					src="images/hero-desktop.jpg"
					alt="apparel model"
					width="610px"
					height="800px"
				/>
			</div>
		</div>
	</body>
</html>
